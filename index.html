  <style>
    /* iOS Design System - Final Polish */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    :root { 
      --primary: #000000; 
      --bg-app: #ffffff; 
      --bg-body: #F2F2F7; 
      --text-main: #1C1C1E; 
      --text-sub: #8E8E93;
      --accent: #007AFF; 
      --green: #34C759; 
      --border: #E5E5EA;
      --radius: 20px;
      --max-width: 960px;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; 
      background-color: var(--bg-body); 
      color: var(--text-main); 
      line-height: 1.4; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      touch-action: manipulation;
    }

    .app-wrapper {
      width: 100%;
      max-width: var(--max-width);
      background: var(--bg-app);
      min-height: 100vh;
      position: relative;
      box-shadow: 0 0 50px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    /* --- NEW NAVBAR LAYOUT --- */
    .navbar { 
      position: sticky; top: 0; height: 70px; 
      background: rgba(255,255,255,0.95); 
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border); 
      display: flex; align-items: center; justify-content: space-between; 
      padding: 0 16px; z-index: 1000; 
    }
    
    .nav-left { display: flex; align-items: center; gap: 8px; }
    .nav-logo { font-weight: 700; font-size: 1.1rem; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
    .nav-logo img { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; }

    .nav-right { display: flex; gap: 16px; align-items: center; }
    
    .nav-item { 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      background: none; border: none; cursor: pointer; color: var(--accent); 
      padding: 4px; gap: 2px;
    }
    .nav-item svg { width: 22px; height: 22px; stroke-width: 2; }
    .nav-item span { font-size: 0.65rem; font-weight: 600; letter-spacing: 0.3px; }

    /* Main Layout */
    .main-content { flex: 1; padding: 24px 20px 40px; display: flex; flex-direction: column; }

    .hero-section { text-align: center; margin-bottom: 30px; margin-top: 10px; }
    .hero-title { font-size: 1.8rem; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 6px; }
    .hero-sub { color: var(--text-sub); font-size: 1rem; }

    /* Cards - Only Large Data Buttons */
    .cards-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
      gap: 16px; 
    }
    @media (max-width: 768px) { .cards-grid { grid-template-columns: 1fr; } }

    .card { 
      background: #FFFFFF; border: 1px solid var(--border); border-radius: var(--radius); 
      padding: 24px; text-align: left; cursor: pointer; 
      transition: transform 0.15s ease; position: relative;
      display: flex; flex-direction: column; justify-content: center; min-height: 130px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }
    .card:active { transform: scale(0.97); background-color: #FAFAFA; }
    
    .card-icon { 
      width: 48px; height: 48px; border-radius: 12px; 
      display: flex; align-items: center; justify-content: center; 
      margin-bottom: 14px; 
    }
    .card h3 { font-size: 1.1rem; margin-bottom: 4px; color: var(--text-main); font-weight: 600; }
    .card p { font-size: 0.9rem; color: var(--text-sub); }

    /* Forms */
    .input-group { margin-bottom: 15px; }
    .input-label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--text-sub); font-weight: 500; }
    .input-field { 
      width: 100%; padding: 14px; background: #F2F2F7; 
      border: 1px solid transparent; border-radius: 14px; 
      font-size: 1rem; outline: none; appearance: none; color: var(--text-main);
    }
    .input-field:focus { background: #fff; border-color: var(--accent); }

    /* Buttons */
    .btn { 
      width: 100%; padding: 16px; border: none; border-radius: 14px; 
      font-size: 1rem; font-weight: 600; cursor: pointer; 
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn:active { opacity: 0.7; }
    .btn-green { background: var(--green); color: #fff; }
    .btn-accent { background: var(--accent); color: #fff; }

    /* Modals */
    .modal-overlay { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
      z-index: 2000; opacity: 0; visibility: hidden; transition: 0.3s; 
      display: flex; align-items: flex-end; justify-content: center;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal-sheet { 
      background: #fff; width: 100%; max-width: 600px; 
      border-radius: 28px 28px 0 0; padding: 0; 
      transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.3, 1); 
      max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
    }
    .modal-overlay.active .modal-sheet { transform: translateY(0); }

    .sheet-header {
      padding: 16px 20px; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: #fff; z-index: 10;
    }
    .sheet-title { font-weight: 600; font-size: 1.1rem; }
    .sheet-btn { background: none; border: none; font-size: 1rem; cursor: pointer; padding: 5px; }
    .sheet-btn.back { color: var(--accent); text-align: left; display: flex; align-items: center; }
    .sheet-btn.close { color: var(--text-sub); font-weight: 600; }
    .sheet-body { padding: 24px; }

    .list-item {
      padding: 16px; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      cursor: pointer;
    }
    .list-item:active { background: #f9f9f9; }

    /* Footer */
    .footer { 
      text-align: center; padding: 32px 20px; 
      border-top: 1px solid var(--border); background: #FAFAFA;
      font-size: 0.8rem; color: var(--text-sub); margin-top: auto;
    }
    .heart { color: #FF3B30; display: inline-block; animation: beat 1.2s infinite; }
    @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    
    .spinner { width: 30px; height: 30px; border: 3px solid rgba(0,0,0,0.1); border-top-color: var(--text-main); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-view { text-align: center; padding: 40px 20px; }
    #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: #fff; padding: 12px 24px; border-radius: 50px; opacity: 0; transition: 0.3s; z-index: 3000; width: max-content; max-width: 90%; pointer-events: none; }

  </style>
</head>
<body class="is-home">

  <div class="app-wrapper">
    <!-- Navbar with Status Icons -->
    <nav class="navbar">

    <div class="main-content">

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay">

  <div id="toast"></div>

  <script>
    // --- KEY CONFIGURATION ---
    // UPDATED & SANITIZED KEY
    const RAW_KEY = "FLWPUBK-ab3c49ed8e4056a8762fb6c6fbb68a83-X";
    const FLW_PUBLIC_KEY = RAW_KEY.replace(/\s/g, ''); 
    
    const WHATSAPP_LINK = "";
    const ADMIN_EMAIL = "saukidatalinks@gmail.com";

    let historyStack = [];
    let selected = {};

    // --- ACTIONS ---
    function subscribe() {
        const msg = "Hello Sauki Data Links, I want to subscribe for updates.";
        window.open(`${WHATSAPP_LINK}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function openContact() {
        const html = `
            <div class="list-item" onclick="window.open('${WHATSAPP_LINK}', '_blank')">
                <span>WhatsApp</span><span style="color:#007AFF">Chat</span>
            </div>
            <div class="list-item" onclick="window.open('mailto:${ADMIN_EMAIL}')">
                <span>Email</span><span style="color:#007AFF">Send Mail</span>
            </div>
        `;
        openModal("Contact Support", html);
    }

    // --- FETCH PLANS ---
    async function fetchPlans(network) {
      const loadingHTML = `<div class="loading-view"><div class="spinner"></div><h3>Loading Plans...</h3></div>`;
      openModal(network.toUpperCase(), loadingHTML);
      
      try {
        const res = await fetch(`/api/plans?network=${network}`);
        const plans = await res.json();
        
        if(plans.length === 0) {
          const emptyHTML = `<p style="text-align:center; color:#666; margin-top:20px;">No plans available. <a href="${WHATSAPP_LINK}">Contact Admin</a></p>`;
          historyStack.pop(); pushState(network.toUpperCase(), emptyHTML); renderModal(network.toUpperCase(), emptyHTML);
          return;
        }

        const listHTML = plans.map(p => `
          <div class="list-item" onclick="selectPlan('${p.id}', ${p.price}, '${p.name}', '${network}')">
            <span style="font-weight:500">${p.name}</span>
            <span style="font-weight:600; color:var(--accent);">‚Ç¶${p.price}</span>
          </div>
        `).join('');
        
        historyStack.pop(); pushState(network.toUpperCase() + " Plans", listHTML); renderModal(network.toUpperCase() + " Plans", listHTML);

      } catch(e) {
        historyStack.pop(); 
        const errHTML = `<p style="text-align:center; color:red; margin-top:20px;">Connection Failed.</p>`;
        pushState("Error", errHTML); renderModal("Error", errHTML);
      }
    }

    function selectPlan(id, price, name, network) {
      selected = { id, price, name, network };
      const formHTML = `
        <div style="text-align:center; margin-bottom:20px;">
          <h2 style="margin:0;">‚Ç¶${price}</h2>
          <p style="color:#888;">${network.toUpperCase()} ${name}</p>
        </div>
        <div class="input-group"><label class="input-label">Your Name</label><input class="input-field" id="c-name" placeholder="e.g. Abdallah"></div>
        <div class="input-group"><label class="input-label">Beneficiary Phone</label><input class="input-field" type="tel" id="c-phone" placeholder="e.g. 08012345678"></div>
        <div style="display:flex; align-items:center; gap:10px; margin:10px 0 20px;">
          <input type="checkbox" id="c-ported" style="width:20px; height:20px;">
          <label for="c-ported">Ported Number?</label>
        </div>
        <button class="btn btn-green" onclick="initiatePay()">Secure Pay</button>
      `;
      pushState("Confirm Order", formHTML); renderModal("Confirm Order", formHTML);
    }

    // --- PAY ---
    function initiatePay() {
      // 1. Script Check
      if (typeof FlutterwaveCheckout === 'undefined') {
        const script = document.createElement('script');
        script.src = "";
        script.onload = initiatePay;
        document.body.appendChild(script);
        alert("Payment gateway loading... please wait.");
        return;
      }

      const name = document.getElementById('c-name').value;
      const phone = document.getElementById('c-phone').value;
      const ported = document.getElementById('c-ported').checked;

      if(!name || !phone) { showToast("Please fill all fields"); return; }

      let cleanPhone = phone.replace(/[^0-9]/g, '');
      if (cleanPhone.startsWith("0")) cleanPhone = cleanPhone.substring(1);
      if (cleanPhone.startsWith("234")) cleanPhone = cleanPhone.substring(3);
      selected.phone = "0" + cleanPhone;
      selected.name = name;
      selected.ported = ported;

      const loadingHTML = `
        <div class="loading-view">
          <div class="spinner"></div>
          <h3>Redirecting...</h3>
          <p style="color:#888; font-size:0.9rem;">Connecting to secure payment gateway.</p>
        </div>
      `;
      pushState("Processing", loadingHTML); renderModal("Processing", loadingHTML);

      if(selected.network === 'airtel') {
        setTimeout(() => window.open(`${WHATSAPP_LINK}?text=I want to buy Airtel Data manually.`, '_blank'), 1500);
        return;
      }

      try {
        FlutterwaveCheckout({
          public_key: FLW_PUBLIC_KEY,
          tx_ref: "SAUKI-" + Date.now(),
          amount: selected.price,
          currency: "NGN",
          payment_options: "banktransfer",
          customer: { email: ADMIN_EMAIL, phone_number: selected.phone, name: selected.name },
          customizations: { title: "Abdullahi Adam Usman", logo: "" },
          callback: function(data) { verifyOrder(data.transaction_id); },
          onclose: function() { goBack(); }
        });
      } catch(err) {
        alert("Config Error: " + err.message);
        goBack();
      }
    }

    async function verifyOrder(txId) {
        document.getElementById('modal-body').innerHTML = `<div class="loading-view"><div class="spinner"></div><h3>Verifying...</h3><p>Dispensing data.</p></div>`;
        try {
            const res = await fetch('/api/purchase', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ transaction_id: txId, plan_id: selected.id, mobile_number: selected.phone, network: selected.network, ported: selected.ported })
            });
            const data = await res.json();
            let html = data.success 
                ? `<div style="text-align:center; padding:30px;"><h2 style="color:var(--green)">Success!</h2><p>${data.message}</p><button class="btn btn-primary" onclick="closeModal()">Done</button></div>`
                : `<div style="text-align:center; padding:30px;"><h3 style="color:red">Issue Detected</h3><p>${data.error}</p><button class="btn" onclick="window.open('${WHATSAPP_LINK}?text=Failed ID ${txId}')">Help</button></div>`;
            historyStack.pop(); pushState("Result", html); renderModal("Result", html);
        } catch(e) {
            alert("Network Error"); closeModal();
        }
    }

    // --- GIVEAWAY ---
    function openGiveaway() {
      const html = `
        <div class="input-group"><label class="input-label">Your Phone</label><input class="input-field" id="g-phone"></div>
        <div class="input-group"><label class="input-label">Network</label><select class="input-field" id="g-net"><option>MTN</option><option>Glo</option></select></div>
        <div class="input-group"><label class="input-label">Giveaway Key</label><input class="input-field" id="g-key"></div>
        <button class="btn btn-accent" onclick="submitGiveaway()">Submit Entry</button>
      `;
      openModal("üéÅ Giveaway", html);
    }

    function submitGiveaway() {
      const p = document.getElementById('g-phone').value;
      const k = document.getElementById('g-key').value;
      const n = document.getElementById('g-net').value;
      if(!p || !k) return showToast("Fill all fields");
      
      const msg = `Hello Sauki Data Links, I'd like to participate in the Data Giveaway!

Phone Number: ${p}
Network: ${n}
Giveaway Key: ${k}

Please add me to the raffle! Good luck to me! üéâ`;
      window.open(`${WHATSAPP_LINK}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    // --- HELPERS ---
    function openModal(title, html) {
      if (!document.getElementById('modal-overlay').classList.contains('active')) historyStack = [];
      pushState(title, html); renderModal(title, html); document.getElementById('modal-overlay').classList.add('active');
    }
    function pushState(title, html) { historyStack.push({ title, html }); updateBackButton(); }
    function renderModal(title, html) { document.getElementById('modal-title').innerText = title; document.getElementById('modal-body').innerHTML = html; updateBackButton(); }
    function goBack() { 
        if (historyStack.length > 1) { historyStack.pop(); const prev = historyStack[historyStack.length - 1]; renderModal(prev.title, prev.html); } 
        else { closeModal(); } 
    }
    function updateBackButton() { 
        const btn = document.getElementById('modal-back');
        if(historyStack.length > 1) { btn.style.visibility = 'visible'; } 
        else { btn.style.visibility = 'hidden'; }
    }
    function closeModal() { document.getElementById('modal-overlay').classList.remove('active'); historyStack = []; }
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 3000); }
  </script>
