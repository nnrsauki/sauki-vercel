<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sauki Data</title>
  <style>
    :root { 
        --bg-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); 
        --glass-surface: rgba(255, 255, 255, 0.55); 
        --glass-border: rgba(255, 255, 255, 0.4); 
        --primary: #007AFF; 
        --text-dark: #1d1d1f; 
        --text-gray: #86868b; 
        --radius-l: 26px; 
        --radius-m: 18px; 
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    /* NO SCROLL FIX */
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
        background: var(--bg-gradient); 
        color: var(--text-dark); 
        height: 100vh; 
        height: 100dvh; /* Dynamic Viewport Height for Mobile */
        overflow: hidden; /* STRICTLY NO SCROLL */
        display: flex; 
        flex-direction: column; 
        padding-bottom: env(safe-area-inset-bottom); 
    }

    .status-bar { height: 44px; padding: 0 20px; padding-top: max(5px, env(safe-area-inset-top)); display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; font-weight: 600; color: var(--text-gray); z-index: 10; }
    .status-pill { background: rgba(255,255,255,0.4); padding: 4px 12px; border-radius: 20px; backdrop-filter: blur(10px); }
    
    .app-screen { 
        flex: 1; 
        display: flex; 
        flex-direction: column; 
        justify-content: space-evenly; 
        padding: 10px 24px; 
        max-width: 500px; 
        margin: 0 auto; 
        width: 100%; 
        position: relative; 
    }
    
    /* PREMIUM BROADCAST UI */
    #announcement-banner {
        display: none;
        position: absolute;
        top: 0; left: 0; right: 0;
        margin: 0 24px;
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.6);
        color: #d9480f; /* Orange-Red for visibility */
        padding: 8px 16px;
        border-radius: 30px;
        font-size: 0.8rem;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        z-index: 50;
        animation: floatIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    @keyframes floatIn { from { opacity: 0; transform: translateY(-20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
    .header img { width: 50px; height: 50px; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    .brand-name { font-weight: 800; font-size: 1.3rem; letter-spacing: -0.5px; }
    
    .hero { text-align: center; margin-top: -10px; }
    .hero h2 { font-size: 2rem; font-weight: 800; line-height: 1; margin-bottom: 8px; background: -webkit-linear-gradient(90deg, #1c1c1e, #3a3a3c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero p { font-size: 0.95rem; color: var(--text-gray); font-weight: 500; }
    
    .network-row { display: flex; justify-content: space-between; gap: 12px; margin: 10px 0; }
    .net-card { flex: 1; background: var(--glass-surface); border: 1px solid var(--glass-border); backdrop-filter: blur(20px); padding: 18px 10px; border-radius: var(--radius-m); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(0,0,0,0.02); transition: transform 0.2s; cursor: pointer; }
    .net-card:active { transform: scale(0.95); background: rgba(255,255,255,0.8); }
    .net-card img { width: 48px; height: 48px; margin-bottom: 8px; object-fit: contain; }
    .net-card span { font-weight: 600; font-size: 0.85rem; }
    
    .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
    .btn-glass { background: rgba(255,255,255,0.4); border: 1px solid rgba(255,255,255,0.6); padding: 14px; border-radius: var(--radius-m); font-weight: 600; color: var(--primary); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px; font-size: 0.75rem; cursor: pointer; text-align:center; transition: background 0.2s; }
    .btn-glass:active { background: rgba(255,255,255,0.7); }
    
    .floating-footer { background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.6); border-radius: 28px; padding: 12px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
    .footer-icons img { height: 20px; margin: 0 8px; opacity: 0.7; grayscale: 100%; }
    .footer-text { font-size: 0.65rem; color: var(--text-gray); margin-top: 4px; font-weight: 600; }
    
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.1); backdrop-filter: blur(8px); z-index: 2000; display: none; align-items: flex-end; justify-content: center; }
    .modal-overlay.active { display: flex; }
    .sheet { background: #fff; width: 100%; max-width: 500px; border-radius: 32px 32px 0 0; padding: 24px; box-shadow: 0 -10px 50px rgba(0,0,0,0.15); animation: slideUp 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275); max-height: 85vh; overflow-y: auto; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .sheet-handle { width: 40px; height: 5px; background: #e5e5ea; border-radius: 10px; margin: 0 auto 20px; }
    
    .input-field { width: 100%; padding: 16px; background: #f2f2f7; border: none; border-radius: 16px; margin-bottom: 12px; font-size: 1rem; outline: none; transition: 0.2s; }
    .input-field:focus { background: #e5e5ea; }
    textarea.input-field { resize: none; min-height: 100px; font-family:inherit; }
    .btn-primary { width: 100%; padding: 18px; background: var(--primary); color: #fff; border: none; border-radius: 18px; font-weight: 700; font-size: 1rem; cursor: pointer; box-shadow: 0 8px 20px rgba(0,122,255,0.25); transition: transform 0.1s; }
    .btn-primary:active { transform: scale(0.98); }
    .btn-secondary { width: 100%; padding: 16px; background: transparent; color: var(--text-gray); border: none; font-weight: 600; cursor: pointer; margin-top: 5px; }
    
    .plan-list-item { display: flex; justify-content: space-between; padding: 16px; border-bottom: 1px solid #f5f5f5; cursor: pointer; }
    .loader { width: 24px; height: 24px; border: 3px solid #eee; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .transfer-box { background: #f9f9f9; border: 1px dashed #ccc; border-radius: 16px; padding: 20px; text-align: center; margin: 15px 0 25px 0; }
    .account-num { font-size: 2rem; font-weight: 800; color: #000; letter-spacing: 1px; margin: 5px 0 0 0; user-select: all; }
    .bank-name { font-size: 0.9rem; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
    .beneficiary-name { font-size: 0.85rem; color: #000; font-weight: 600; margin: 5px 0 10px 0; background: #eee; display: inline-block; padding: 4px 10px; border-radius: 8px; }
    .copy-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 3000; }
    .copy-toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="status-pill"><span style="font-size:12px">saukidatalinks@gmail.com</span></div>
    <div style="display:flex; gap:15px;">
      <a href="tel:08164135836" style="color:var(--primary); text-decoration:none">Call</a>
      <a href="https://wa.me/2348164135836" style="color:var(--primary); text-decoration:none">WhatsApp</a>
    </div>
  </div>
  
  <div class="app-screen">
    <!-- Premium Broadcast -->
    <div id="announcement-banner"></div>
    
    <div class="header">
      <img src="logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/50'">
      <div>
        <div class="brand-name">Sauki Data</div>
        <div style="font-size:0.75rem; color:var(--text-gray); font-weight:500;">Government Certified by SMEDAN</div>
      </div>
    </div>
    
    <div class="hero">
      <h2>The Smartest Way<br>to Buy Data.</h2>
      <p>Cheaper rates. Simpler process.</p>
    </div>
    
    <div class="network-row">
      <div class="net-card" onclick="fetchPlans('mtn')"><img src="mtn.png" alt="MTN" onerror="this.style.background='#FFCC00'"><span>MTN</span></div>
      <div class="net-card" onclick="fetchPlans('glo')"><img src="glo.png" alt="Glo" onerror="this.style.background='#00C300'"><span>Glo</span></div>
      <div class="net-card" onclick="fetchPlans('airtel')"><img src="airtel.png" alt="Airtel" onerror="this.style.background='#FF0000'"><span>Airtel</span></div>
    </div>
    
    <div class="action-grid">
      <div class="btn-glass" onclick="openGiveaway()">
          <span style="font-size:1.5rem">üéÅ</span> 
          <span>Giveaway</span>
      </div>
      <div class="btn-glass" onclick="openComplaint()">
          <span style="font-size:1.5rem">üí¨</span> 
          <span>Complaint</span>
      </div>
      <div class="btn-glass" onclick="subscribe()">
          <span style="font-size:1.5rem">üîî</span> 
          <span>Alerts</span>
      </div>
    </div>

    <div class="floating-footer">
      <div class="footer-icons"><img src="smedan.png" alt="SMEDAN" onerror="this.style.display='none'"><img src="coat.png" alt="NIGERIA" onerror="this.style.display='none'"></div>
      <div class="footer-text">&copy; 2025 Sauki Data Links<br>Developed with ‚ù§Ô∏è by Abdallah Nangere</div>
    </div>
  </div>
  
  <div class="modal-overlay" id="modal-overlay">
    <div class="sheet"><div class="sheet-handle"></div><div id="sheet-content"></div></div>
  </div>
  <div id="toast" class="copy-toast">Copied to clipboard!</div>

  <script>
    const ADMIN_CONTACT = "2348164135836";
    let currentPlan = {};
    let activeTransactionRef = "";

    window.addEventListener('load', async () => {
        const p = localStorage.getItem('sauki_pend');
        if(p) { 
            const d = JSON.parse(p); 
            if(Date.now() - d.t < 1800000) openRecover(d); 
            else localStorage.removeItem('sauki_pend'); 
        }

        try {
            const res = await fetch('/api/status');
            const data = await res.json();
            if(data.message && data.message.trim() !== "") {
                const b = document.getElementById('announcement-banner');
                b.innerHTML = "üì¢ " + data.message;
                b.style.display = 'block';
            }
        } catch(e) {}
    });

    // --- COMPLAINT FORM ---
    function openComplaint() {
        showSheet(`
            <h3 style="text-align:center; margin-bottom:15px">Register Complaint</h3>
            <p style="text-align:center; font-size:0.9rem; color:#666; margin-bottom:20px">
                Having issues? We are here to help.
            </p>
            <input class="input-field" id="c-name" placeholder="Your Name (Optional)">
            <input class="input-field" id="c-phone" type="tel" placeholder="Phone Number (Required)">
            <textarea class="input-field" id="c-msg" placeholder="Describe your issue..."></textarea>
            
            <button class="btn-primary" onclick="submitComplaint()">Submit Complaint</button>
            <button class="btn-secondary" onclick="closeSheet()">Cancel</button>
        `);
    }

    async function submitComplaint() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        const msg = document.getElementById('c-msg').value;

        if(!phone || !msg) return alert("Please enter phone and message");

        const btn = document.querySelector('.btn-primary');
        const oldText = btn.innerText;
        btn.innerText = "Submitting...";
        btn.disabled = true;

        try {
            const res = await fetch('/api/complaints', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, message: msg })
            });
            
            if(!res.ok) {
                const text = await res.text();
                // Check specifically for HTML response (404/500)
                if(text.includes('<!DOCTYPE') || text.includes('<html')) {
                    throw new Error("Server Error: API not reachable");
                }
                throw new Error(text);
            }
            
            const data = await res.json();

            if(data.success) {
                showSheet(`
                    <div style="text-align:center">
                        <div style="font-size:40px; margin-bottom:10px">‚úÖ</div>
                        <h3>Complaint Received</h3>
                        <p style="color:#666; margin:10px 0">We will review your issue shortly.</p>
                        <button class="btn-primary" onclick="closeSheet()">Done</button>
                    </div>
                `);
            } else {
                throw new Error(data.error || "Failed");
            }
        } catch(e) {
            alert("Error: " + e.message);
            btn.innerText = oldText;
            btn.disabled = false;
        }
    }

    // --- EXISTING FUNCTIONS ---
    function openRecover(d) {
        showSheet(`
            <h3 style="text-align:center; margin-bottom:10px">Resume Transaction?</h3>
            <p style="text-align:center; color:#666; margin-bottom:20px">Pending purchase for ${d.ph}</p>
            <button class="btn-primary" onclick="verify('${d.ref}', true)">Check Status</button>
            <button class="btn-secondary" onclick="localStorage.removeItem('sauki_pend'); closeSheet()">Cancel</button>
        `);
    }

    async function fetchPlans(net) {
        showSheet(`<div class="loader"></div><p style="text-align:center; margin-top:10px">Loading ${net}...</p>`);
        try {
            const res = await fetch(`/api/plans?network=${net}`);
            const plans = await res.json();
            if(!plans.length) { showSheet(`<h3 style="text-align:center">No Plans</h3><button class="btn-secondary" onclick="closeSheet()">Back</button>`); return; }
            let html = `<h3 style="text-align:center; margin-bottom:20px">${net.toUpperCase()} Plans</h3><div style="max-height:50vh; overflow-y:auto">`;
            html += plans.map(p => `<div class="plan-list-item" onclick="buy('${p.id}', '${p.name}', ${p.price}, '${net}')"><b>${p.name}</b><span style="color:var(--primary)">‚Ç¶${p.price}</span></div>`).join('');
            html += `</div><button class="btn-secondary" onclick="closeSheet()">Back</button>`;
            showSheet(html);
        } catch(e) { showSheet(`<p style="text-align:center; color:red">Connection Failed</p><button class="btn-secondary" onclick="closeSheet()">Back</button>`); }
    }

    function buy(id, name, price, net) {
        currentPlan = { id, name, price, net };
        showSheet(`
            <h3 style="text-align:center">‚Ç¶${price}</h3>
            <p style="text-align:center; color:#888; margin-bottom:20px">${net.toUpperCase()} ${name}</p>
            <input class="input-field" id="u-ph" type="tel" placeholder="Phone Number (080...)" maxlength="11">
            <input class="input-field" id="u-nm" placeholder="Your Name">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px; padding-left:5px"><input type="checkbox" id="u-pt" style="transform:scale(1.2)"> <label>Ported Number?</label></div>
            <button class="btn-primary" onclick="initiateTransfer()">Pay with Transfer</button>
            <button class="btn-secondary" onclick="fetchPlans('${net}')">Back</button>
        `);
    }

    async function initiateTransfer() {
        const ph = document.getElementById('u-ph').value;
        const nm = document.getElementById('u-nm').value;
        const pt = document.getElementById('u-pt').checked;
        if(ph.length < 10 || !nm) return alert("Invalid Details");
        
        const ref = `Sauki-${ph}-${Date.now()}`;
        activeTransactionRef = ref;
        localStorage.setItem('sauki_pend', JSON.stringify({ ref, ph, id: currentPlan.id, net: currentPlan.net, pt, t: Date.now() }));

        showSheet(`<div class="loader"></div><p style="text-align:center; margin-top:10px">Generating Account...</p>`);

        try {
            const res = await fetch('/api/initiate-transfer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    tx_ref: ref,
                    amount: currentPlan.price,
                    email: "saukidatalinks@gmail.com",
                    phone_number: ph,
                    name: nm,
                    plan_id: currentPlan.id,
                    ported: pt
                })
            });

            if (!res.ok) throw new Error("API Error");
            const data = await res.json();
            if(data.success || data.account_number) renderTransferUI(data, ref);
            else throw new Error(data.message || "Failed");
        } catch(e) {
            showSheet(`<div style="text-align:center"><h3 style="color:#FF3B30">System Busy</h3><p style="color:#666; margin:15px 0;">Could not generate account.</p><button class="btn-secondary" onclick="buy('${currentPlan.id}','${currentPlan.name}',${currentPlan.price},'${currentPlan.net}')">Back</button></div>`);
        }
    }

    function renderTransferUI(data, ref) {
        const accNum = data.account_number || data.account || "0000000000";
        const bankName = data.bank_name || data.bank || "Unknown Bank";
        const amount = data.amount || currentPlan.price;
        // STATIC NAME as requested
        const accName = "Abdullahi Adam Usman FLW";

        const html = `
            <div style="text-align:center">
                <p style="font-size:0.9rem; color:#888;">Transfer exactly</p>
                <h2 style="margin-bottom:10px">‚Ç¶${amount}</h2>
                <div class="transfer-box" onclick="copyToClipboard('${accNum}')">
                    <div class="bank-name">${bankName}</div>
                    <div class="account-num">${accNum}</div>
                    <div class="beneficiary-name">${accName}</div>
                    <div style="font-size:0.8rem; color:var(--primary); margin-top:5px">Tap to Copy</div>
                </div>
                <div style="background:#fff3cd; color:#856404; padding:10px; border-radius:10px; font-size:0.8rem; margin-bottom:20px;">
                    ‚ö†Ô∏è Use this account for this transaction only.
                </div>
                <button class="btn-primary" onclick="verify('${ref}', false)">I have paid</button>
                <button class="btn-secondary" onclick="closeSheet()">Cancel</button>
            </div>
        `;
        showSheet(html);
    }

    function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => { const t = document.getElementById('toast'); t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }); }

    async function verify(txId, isRec = false) {
        showSheet(`<div class="loader"></div><p style="text-align:center; margin-top:10px">Verifying Payment...</p>`);
        let d = isRec ? JSON.parse(localStorage.getItem('sauki_pend')) : { ph: document.getElementById('u-ph')?.value || "Unknown", id: currentPlan.id, net: currentPlan.net, pt: false };
   if((!d || d.ph === "Unknown") && localStorage.getItem('sauki_pend')) d = JSON.parse(localStorage.getItem('sauki_pend'));

        try {
            const res = await fetch('/api/purchase', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ transaction_id: txId, tx_ref: txId, mobile_number: d?.ph, plan_id: d?.id, network: d?.net, ported: d?.pt })
            });
            const resp = await res.json();
            
            if(resp.success) {
                localStorage.removeItem('sauki_pend');
                showSheet(`<div style="text-align:center"><div style="font-size:50px; margin-bottom:10px">‚úÖ</div><h2 style="margin-bottom:10px">Success!</h2><p style="color:#666; margin-bottom:20px">Data sent to ${d.ph}</p><button class="btn-primary" onclick="closeSheet()">Done</button></div>`);
            } else {
                let msg = resp.error || "Transaction not found yet.";
                const supportMsg = `Transaction Check:%0ARef: ${txId}%0APhone: ${d.ph}`;
                showSheet(`<div style="text-align:center"><div style="font-size:50px; margin-bottom:10px">‚è≥</div><h3 style="margin-bottom:10px">Payment not confirmed</h3><p style="color:#666; margin-bottom:20px; font-size:0.9rem">Please wait a moment.</p><button class="btn-primary" onclick="verify('${txId}', true)">Check Again</button><button class="btn-secondary" onclick="window.location='https://wa.me/${ADMIN_CONTACT}?text=${supportMsg}'">Contact Support</button></div>`);
            }
        } catch(e) { showSheet(`<p style="text-align:center">Connection Error</p><button class="btn-primary" onclick="verify('${txId}', true)">Retry</button>`); }
    }

    function showSheet(html) { document.getElementById('sheet-content').innerHTML = html; document.getElementById('modal-overlay').classList.add('active'); }
    function closeSheet() { document.getElementById('modal-overlay').classList.remove('active'); }
    function openGiveaway() { showSheet(`<h3 style="text-align:center; margin-bottom:15px">üéÅ Giveaway Entry</h3><select class="input-field" id="g-net"><option value="MTN">MTN</option><option value="GLO">Glo</option><option value=\"AIRTEL\">Airtel</option></select><input class="input-field" id="g-p" placeholder="Phone Number" type="tel"><input class="input-field" id="g-k" placeholder="Giveaway Code"><button class="btn-primary" onclick="submitGiveaway()">Submit Entry</button><button class="btn-secondary" onclick="closeSheet()">Back</button>`); }
    function submitGiveaway() { const net = document.getElementById('g-net').value; const ph = document.getElementById('g-p').value; const code = document.getElementById('g-k').value; if(!ph || !code) return alert("Please fill all fields"); const text = `Giveaway Entry:%0ANetwork: ${net}%0APhone: ${ph}%0ACode: ${code}`; window.location.href = `https://wa.me/${ADMIN_CONTACT}?text=${text}`; }
    function subscribe() { window.location = `https://wa.me/${ADMIN_CONTACT}?text=Subscribe`; }
  </script>
</body>
</html>
